name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_tag.outputs.should_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build-windows:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: windows-2022
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Build Windows installer
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate checksums
        shell: powershell
        run: |
          $version = "${{ needs.check-version.outputs.version }}"
          $checksumFile = "release/CHECKSUMS-SHA256.txt"
          
          Write-Host "Generating SHA256 checksums..."
          
          $files = Get-ChildItem -Path "release" -Filter "*.exe"
          $checksums = @()
          
          foreach ($file in $files) {
            $hash = (Get-FileHash -Path $file.FullName -Algorithm SHA256).Hash.ToLower()
            $checksums += "$hash  $($file.Name)"
            Write-Host "$hash  $($file.Name)"
          }
          
          $checksums | Out-File -FilePath $checksumFile -Encoding UTF8
          Write-Host ""
          Write-Host "Checksums written to $checksumFile"
      
      - name: List build output
        run: |
          echo "=== Release folder contents ==="
          dir release
        shell: cmd
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            release/*.exe
            release/CHECKSUMS-SHA256.txt
          if-no-files-found: error
          retention-days: 5

  release:
    needs: [check-version, build-windows]
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: ./artifacts
      
      - name: Verify checksums
        run: |
          echo "=== Verifying artifact integrity ==="
          cd ./artifacts
          cat CHECKSUMS-SHA256.txt
          echo ""
          echo "=== Verifying SHA256 hashes ==="
          sha256sum -c CHECKSUMS-SHA256.txt
          echo "âœ“ All checksums verified"
      
      - name: List artifacts
        run: |
          echo "=== All artifacts ==="
          ls -lh ./artifacts/
      
      - name: Create Git tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a "v${{ needs.check-version.outputs.version }}" -m "Release v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: L7S Workflow Capture v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Downloads
            
            | File | Description |
            |------|-------------|
            | `L7S Workflow Capture-${{ needs.check-version.outputs.version }}-x64.exe` | Windows Installer (recommended) |
            | `L7S Workflow Capture-${{ needs.check-version.outputs.version }}-portable.exe` | Portable version (no install required) |
            
            ## Installation
            
            1. Download `L7S Workflow Capture-${{ needs.check-version.outputs.version }}-x64.exe`
            2. Run the installer (requires admin privileges)
            3. The installer will automatically download and configure OBS Studio
            4. Launch from Start Menu or Desktop shortcut
            
            ## Verify Download Integrity
            
            SHA256 checksums are provided in `CHECKSUMS-SHA256.txt`. To verify on Windows PowerShell:
            ```powershell
            Get-FileHash "L7S Workflow Capture-${{ needs.check-version.outputs.version }}-x64.exe" -Algorithm SHA256
            ```
            
            ## Requirements
            
            - Windows 10 or later (64-bit)
            - Internet connection (for initial OBS download)
            
          files: ./artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
