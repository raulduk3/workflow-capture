appId: com.layer7.workflowcapture
productName: Workflow Capture
copyright: Copyright Â© 2026 Layer 7 Systems

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - package.json

asarUnpack:
  - "**/node_modules/ffmpeg-static/**"

extraResources:
  - from: build/icon.ico
    to: icon.ico

win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: L7S-Workflow-Capture-${version}-${arch}.${ext}
  requestedExecutionLevel: asInvoker

nsis:
  oneClick: true
  perMachine: false
  allowElevation: false
  runAfterFinish: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Workflow Capture
  include: installer/nsis-include.nsh
  warningsAsErrors: false

mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  artifactName: L7S-Workflow-Capture-${version}-${arch}.${ext}
  category: public.app-category.productivity

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

asar: true
compression: maximum
