appId: com.layer7.workflowanalyzer
productName: L7S Workflow Analyzer
copyright: Copyright Â© 2024 Layer 7 Systems

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - package.json

extraResources:
  - from: installer/install-obs.ps1
    to: setup/install-obs.ps1
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: ${productName}-${version}-${arch}.${ext}

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: L7S Workflow Analyzer
  license: LICENSE
  include: installer/nsis-include.nsh
  warningsAsErrors: false

portable:
  artifactName: ${productName}-${version}-portable.${ext}

asar: true
compression: maximum
